<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Library App</header>
    <div class="add_book">
      <button class="add_book_button">Add Book</button>
    </div>
    <div id="form-div">
      <section class="card card-visibility">
        <form onsubmit="event.preventDefault()" novalidate>
          <p class="form_heading">Enter the details of the Book</p>

          <label for="title">Title<span id="titleError"></span></label><br />
          <input type="text" id="title" required />

          <label for="author">Author<span id="authorError"></span></label><br />
          <input type="text" id="author" />

          <label for="pages">Pages<span id="pagesError"></span></label><br />
          <input type="number" id="pages" min="0" />

          <div class="radio-buttons">
            <input type="radio" id="read" name="read" value="read" />
            <label for="read">Read</label>
            <input type="radio" id="notread" name="read" value="not read" />
            <label for="notread">Not Read</label>
          </div>

          <div class="form_submit">
            <input class="form_submit_button" type="submit" />
          </div>
        </form>
      </section>
    </div>
    <section class="display-books-container">
      <!-- <div class="book-card">
            <p class="book-title">Title:</p>
            <p class="book-author">Author:</p>
            <p class="book-pages">Pages:</p>
            <p class="book-read">Read:</p>
        </div> -->
    </section>

    <footer>Made By RonakRaj</footer>
  </body>
</html>
